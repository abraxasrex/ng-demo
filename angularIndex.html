<!DOCTYPE html>
<html ng-app="CoolApp">
<head>
  <title> angular app victorious </title>
  <link rel="stylesheet" href="./angularApp.css">
</head>
<body ng-controller="homeController as vm" class="ng-cloak">
  <h1> Hobby List Website </h1>
  <hr />
  <h1>{{vm.landingMsg}}</h1>
  <hr />
  <input type="text" ng-model="comment" /> <br />
   <h1>comment: {{comment}}</h1>
  <ul>
    <li ng-class="{yellow: vm.selectedHobby === hobby}" ng-repeat="hobby in vm.hobbies" ng-click="vm.selectHobby(hobby)">{{ hobby }}</li>
  </ul>
  <h1> selected hobby: {{vm.selectedHobby}} </h1>
  <hr />
  <div ng-controller="calcController as calc">
    <h1>Calculator</h1>
    <h3>result: {{calc.currentValue}}</h3>
    <input type="number" ng-model="calc.currentValue"/>
    <button class="">1</button>
    <button class="">+</button>
  </div>

  <script src= "bower_components/angular/angular.min.js"></script>
  <script src = "./angularApp.js"> </script>
</body>
</html>
